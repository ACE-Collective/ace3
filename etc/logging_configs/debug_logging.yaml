version: 1
disable_existing_loggers: false

formatters:
  base:
    format: '[%(asctime)s] [%(name)s] [%(pathname)s:%(funcName)s:%(lineno)d] [%(threadName)s] [%(process)d] [%(levelname)s] - %(message)s'
  fluent_fmt:
    '()': fluent.handler.FluentRecordFormatter
    format:
      asctime: '%(asctime)s'
      filename: '%(filename)s'
      lineno: '%(lineno)d'
      threadName: '%(threadName)s'
      process: '%(process)d'
      severity: '%(levelname)s'
      message: '%(message)s'
      logSource: '%(name)s'

handlers:
  console:
    class: ansistrm.ColorizingStreamHandler
    level: DEBUG
    formatter: base
    stream: ext://sys.stderr
  fluent:
    class: fluent.handler.FluentHandler
    host: fluent-bit
    port: 24224
    # NOTE this gets overridden by the FLUENT_BIT_TAG environment variable
    tag: ace-debug
    #buffer_overflow_handler: TBD
    nanosecond_precision: true
    formatter: fluent_fmt
    level: DEBUG

loggers:
  '': # root logger
    handlers: [console, fluent]
    level: DEBUG
    propagate: false
