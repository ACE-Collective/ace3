            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th>Insert Date</th>
                        <th>Result</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in history %}
                    <tr>
                        <td>{{ result.insert_date }}</td>
                        <td>{{ result.result }}</td>
                        <td>{{ result.message }}</td>
                        <td>{{ result.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
